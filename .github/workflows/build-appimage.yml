name: Build AppImage

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      QT6_BASE_IMAGE: ${{ secrets.QT6_BASE_IMAGE_REF || 'ghcr.io/c0xc/qt6-fedora:6.10.1' }}
      CTR: docker

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR (for private base images)
        uses: docker/login-action@v3
        if: ${{ vars.USE_GHCR_LOGIN == 'true' }}
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build Linphone AppImage
        run: CI_MODE=true ./start-build-container.sh

      - name: Inspect build-output
        run: |
          echo 'Listing build-output directory'
          ls -al build-output || true
          echo 'Listing any AppImage files'
          ls -al build-output/*.AppImage || true

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: Linphone-AppImage
          path: build-output/*.AppImage

      # Optional: upload the AppDir tarball for debugging (enable by uncommenting)
